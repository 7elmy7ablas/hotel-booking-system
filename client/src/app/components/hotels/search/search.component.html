<div class="hotels-container">
  <!-- Search/Filter Section -->
  <section class="search-section">
    <div class="container">
      <h1>Discover Your Perfect Stay</h1>
      <p class="subtitle">Browse through our collection of premium hotels</p>

      <div class="search-card">
        <form [formGroup]="searchForm" class="search-filters">
          <div class="filter-row">
            <div class="form-group">
              <input 
                type="text" 
                formControlName="search"
                placeholder="Search hotels, cities, locations..."
                class="form-input"
              />
            </div>

            <div class="form-group">
              <input 
                type="text" 
                formControlName="city"
                placeholder="City"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <input 
                type="number" 
                formControlName="guests"
                placeholder="Guests"
                min="1"
                class="form-input"
              />
            </div>

            <button type="button" (click)="onClearFilters()" class="btn btn-outline">
              Clear Filters
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Hotels Grid Section -->
  <section class="hotels-section">
    <div class="container">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="hotels-grid">
        <div *ngFor="let i of [1,2,3,4,5,6,7,8,9]" class="hotel-card-skeleton">
          <div class="skeleton skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text" style="width: 70%;"></div>
            <div class="skeleton skeleton-text" style="width: 50%;"></div>
          </div>
        </div>
      </div>

      <!-- Hotels Grid -->
      <div *ngIf="!isLoading && filteredHotels.length > 0" class="hotels-grid">
        <div 
          *ngFor="let hotel of filteredHotels" 
          class="hotel-card"
          (click)="viewHotelDetails(hotel)"
        >
          <div class="hotel-image-wrapper">
            <img 
              [src]="hotel.imageUrl || defaultHotelImage" 
              [alt]="hotel.name"
              (error)="onImageError($event)"
              class="hotel-image"
            />
            <div class="image-overlay"></div>
            <div class="hotel-rating-badge">
              <span class="rating-icon">‚≠ê</span>
              <span class="rating-value">{{ hotel.rating || 4.5 }}</span>
            </div>
            <div class="price-badge">
              <span class="price-label">From</span>
              <span class="price-value">$99</span>
              <span class="price-period">/night</span>
            </div>
          </div>

          <div class="hotel-content">
            <h3 class="hotel-name">{{ hotel.name }}</h3>
            <p class="hotel-location">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              {{ hotel.city }}, {{ hotel.country }}
            </p>

            <div class="hotel-amenities">
              <span *ngFor="let amenity of hotel.amenities?.slice(0, 3)" class="amenity-tag">
                {{ amenity }}
              </span>
            </div>

            <div class="hotel-actions">
              <button class="btn btn-outline btn-sm" (click)="viewHotelDetails(hotel)">
                View Details
              </button>
              <button 
                *ngIf="isAuthenticated" 
                class="btn btn-primary btn-sm"
                (click)="bookHotel(hotel, $event)"
              >
                Book Now
              </button>
              <button 
                *ngIf="!isAuthenticated" 
                class="btn btn-ghost btn-sm"
                (click)="bookHotel(hotel, $event)"
              >
                Login to Book
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && filteredHotels.length === 0" class="empty-state">
        <div class="empty-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <h3>No Hotels Found</h3>
        <p>We couldn't find any hotels matching your criteria. Try adjusting your filters.</p>
        <button (click)="onClearFilters()" class="btn btn-primary">
          Clear Filters
        </button>
      </div>
    </div>
  </section>
</div>
